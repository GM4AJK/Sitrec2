<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .centered-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            border: 2px solid black;
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .centered-box p {
            font-size: 2em;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.close();
            }, 5000); // Close the window after 5 seconds
        }
    </script>
</head>
<body>
    <div class="centered-box">
        <p>You have successfully logged in.
            <br>You will be redirected to Sitrec in 5 seconds.
            <br>Or just close this tab</p>
    </div>
</body>
</html>
